    <link rel="stylesheet" href="style.css" />
    <title>Bella</title>

    <div class="container grid">
      <div class="cards grid">
        <div class="card grid">
          <i class="icon-woman-hair"></i>
          <h3 class="title">Qual seu nome?</h3>
          <input type="text" name="" id="nome-bella" />
          <button id="enviar-nome-bella" onclick="checarnome()">Enviar</button>
        </div>
      </div>
    </div>

    <div class="primeiro-hide">
      <div class="container grid">
        <div class="cards grid">
          <div class="card grid">
            <i class="icon-woman-hair"></i>
            <h3 id="ola" class="title">Oi meu amor</h3>
            <p id="mensagem">
              Estou passando aqui apenas para dizer que te amo demais
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
